name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build all packages
        run: yarn build:packages

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist

  publish:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - utils
          - gherkin
          - journal
          - playwright
          - mailbox
          - gherker
          - bdd
          - ai
          - controller
          - executor

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages

      - name: Publish @letsrunit/${{ matrix.package }}
        run: yarn workspace @letsrunit/${{ matrix.package }} npm publish --access public --provenance

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            Published @letsrunit packages version ${{ github.ref_name }} to npm.

            View at: https://www.npmjs.com/org/letsrunit
